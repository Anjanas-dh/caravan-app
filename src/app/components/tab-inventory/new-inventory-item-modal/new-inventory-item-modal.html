<ion-header>
    <ion-toolbar>
        <ion-title>
            New inventory item
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input #nameInput (ionBlur)="refocus()" formControlName="name" autofocus="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Color</ion-label>
            <ion-select formControlName="color">
                <ion-select-option class="inventory-color-primary" value="primary">primary</ion-select-option>
                <ion-select-option class="inventory-color-secondary" value="secondary">secondary</ion-select-option>
                <ion-select-option class="inventory-color-tertiary" value="tertiary">tertiary</ion-select-option>
                <ion-select-option class="inventory-color-success" value="success">success</ion-select-option>
                <ion-select-option class="inventory-color-warning" value="warning">warning</ion-select-option>
                <ion-select-option class="inventory-color-danger" value="danger">danger</ion-select-option>
                <ion-select-option class="inventory-color-medium" value="medium">medium</ion-select-option>
                <ion-select-option class="inventory-color-dark" value="dark">dark</ion-select-option>
            </ion-select>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-button (click)="add()" color="success">Add</ion-button>
    <ion-button (click)="dismiss()" fill="outline" color="danger">Dismiss</ion-button>
</ion-footer>
