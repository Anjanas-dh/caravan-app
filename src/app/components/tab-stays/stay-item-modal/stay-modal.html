<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ modalText }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="stacked">Date (only when you stay the night)</ion-label>
            <ion-datetime placeholder="Select Date" formControlName="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-checkbox slot="start" formControlName="anja"></ion-checkbox>
            <ion-label>Anja</ion-label>
            <small class="error-message" style="color: var(--ion-color-danger);"
                *ngIf="FormUtil.InValid(form.controls.anja)">Select one of
                us</small>
        </ion-item>
        <ion-item>
            <ion-checkbox slot="start" formControlName="loes"></ion-checkbox>
            <ion-label>Loes</ion-label>
            <small class="error-message" style="color: var(--ion-color-danger);"
                *ngIf="FormUtil.InValid(form.controls.loes)">Select
                one of
                us</small>
        </ion-item>
        <ion-item>
            <ion-checkbox slot="start" formControlName="visitors"></ion-checkbox>
            <ion-label>Visitors</ion-label>
        </ion-item>
        <ion-item *ngIf="form.controls.visitors.value">
            <ion-label position="stacked">Visitor names</ion-label>
            <ion-input formControlName="visitorNames"></ion-input>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-button (click)="add()" color="success">Add</ion-button>
    <ion-button (click)="dismiss()" fill="outline" color="danger">Dismiss</ion-button>
</ion-footer>
