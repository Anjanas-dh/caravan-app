<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Checklist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checklist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding #item *ngFor="let item of checklistItems">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-toggle slot="start" [name]="item.name" color="success" [checked]="item.done"
          (ionChange)="toggleChanged(item)"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteChecklistItem(item)"> Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="ion-margin-bottom" (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="resetAllitems()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
